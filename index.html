<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/setup.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/glowingTitleScreenHeader.css" />
    <title>Giphtionary!!!</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- singleplayer,Easy, Medium, Hard, Extreme, multiplayer -->

      <!-- In single player/AI battle mode, you friendly AI pal will randomly
          select a word and fetch -->

      <!-- Start of Game -->
      <section class="game" id="game">
        <div class="chatRoom"><h2>Messages:</h2></div>
        <textarea
          type="text"
          class="hiddenGifContainer"
          placeholder="hidden"
        ></textarea>
        <div class="gameInterface">
          <form action="" class="messageDisplay">
            <input type="text" class="messageBody" />
            <input type="submit" value="Send Message" />
          </form>
          <!-- Start of Counter -->
          Computer: <span class="player1">0</span> Player:
          <span class="player2">0</span>
          <!-- End of Counter -->
        </div>
        <h2>Selected Gif To Send:</h2>

        <div class="gifsToSend"></div>
        <div class="renderTempGifs"></div>
      </section>
      <!-- End of Game -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@pusher/chatkit-client@1/dist/web/chatkit.js"></script>
    <script src="./util/config.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
